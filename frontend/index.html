<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
  <title>CMS projekt</title>
</head>
<body>
  <h1>Welcome to BookDucks</h1>
  <hr>
  <strong>User is not loggat in!</strong>
  <br>
  <div id="login-container"> 
      <div class="userLogIn">
        <h2>Log In</h2>
        <label for="userName">Username:</label>
        <input type="text" name="userName" id="userName">
        <br>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword">
        <br>
        <button onclick="login()" id="loginBtn">Login</button>
        <button id="sigInBtn">Sign up</button>
      </div>
    <br>
      <div class="registrering">
        <h2>Sign Up</h2>
        <label for="userNameReg">Username:</label>
        <input type="text" name="userNameReg" id="userNameReg">
        <br>
        <label for="emailReg">E-mail:</label>
        <input type="email" name="emailReg" id="emailReg">
        <br>
        <label for="userPasswordReg">Password:</label>
        <input type="password" id="userPasswordReg">
        <br>
        <button onclick="register()">Sign In</button>
      </div>
  </div>

  <button onclick="getAllBooks()" id="showBooksBtn">Show Books</button>
  <h2 id="booksListTitle">Check out our books and audiobooks</h2>
  <div id="hamtarBooks"></div>

  <div id="add-book-container">
    <h2>Add new book</h2>
    <div>
        <label for="newBookName">Name:</label>
        <input type="text" id="newBookName">
    </div>
    <div>
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor">
    </div>
    <div>
        <label for="pages">Pages:</label>
        <input type="number" id="pages">
    </div>
    <div>
        <label for="rate">Rate:</label>
        <input type="number" id="rate">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image">
    </div>
    <button id="addNewBookBtn">Add book</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
